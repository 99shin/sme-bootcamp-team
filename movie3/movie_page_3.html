<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movie_page_3.css">
    <title>MovieWeb</title>
    
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css">

</head>
<body>
    <!-- navbar -->
    <header>
        <div class="nav">
            <div class="navleft">
                <div class="navmenu"><button class="navbtn"><i class="ms-Icon ms-Icon--GlobalNavButton navicon" aria-hidden="true"></i></button></div>
                <div class="search"><button class="searchbtn" type="button"><i class="ms-Icon ms-Icon--Search searchicon" aria-hidden="true"></i></button></div>
            </div>
            
            <div class="logo">logo</div>
        </div>
    </header>
    
    <div class="main-page">

        <div class="main-left">

            <div class="rank">
                <div class="rankingcol"><b>순위</b></div>
                <div class="titlecol"><b>영화명</b></div>
            </div>
            <div class="rank-body" onclick="location.href='https://www.naver.com/'">
                    <div class="ranking">1</div>
                    <div class="title">한산: 용의 출현</div>
            </div>
<!-- '#'에 포스터랑 연결시키면 됨 -->
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">2</div>
                <div class="title">외계+인 1부</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">3</div>
                <div class="title">탑건: 매버릭</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">4</div>
                <div class="title">헤어질 결심</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">5</div>
                <div class="title">비상선언</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">6</div>
                <div class="title">더 킬러: 죽어도 되는 아이</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">7</div>
                <div class="title">미니언즈2</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">8</div>
                <div class="title">범죄도시2</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">9</div>
                <div class="title">토르: 러브 앤 썬더</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">10</div>
                <div class="title">그레이 맨</div>
            </div>
        </div>

        <div class="main-right">
<!-- 포스터 줄거리 등등 -->
            <div class="movie-intro-top">
                <div class="movie-poster">
                    <img src="https://caching.lottecinema.co.kr//Media/MovieFile/MovieImg/202207/18650_103_1.jpg" alt="" style="width:250px;">
                </div>
                <div class="movie-grade">
                    <p>평점 ★★★★★</p>
                </div>
                <div class="movie-review">
                    <p>리뷰</p>
                </div>
            </div>

            
            <div class="movie-intro-bottom">
                <div class="movie-spot">
                    <p>줄거리</p>
                </div>
            </div>
        </div>
    </div>

        

    <script type="text/javascript" src="movie_page_3.js"></script>
</body>
