<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movie_page_2.css">
    <title>MovieWeb</title>
    
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css">

</head>
<body>
    <!-- navbar -->
    <header>
        <div class="nav">
            <div class="navleft">
                <div class="navmenu"><button class="navbtn"><i class="ms-Icon ms-Icon--GlobalNavButton navicon" aria-hidden="true"></i></button></div>
                <div class="search"><button class="searchbtn" type="button"><i class="ms-Icon ms-Icon--Search searchicon" aria-hidden="true"></i></button></div>
            </div>
            
            <div class="logo">logo</div>
        </div>
    </header>
    
    <div class="main-page">

        <div class="main-left">

            </div>

                    <div class="ranking">1</div>
                    <div class="title">한산: 용의 출현</div>
            </div>
<!-- '#'에 포스터랑 연결시키면 됨 -->

            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">4</div>
                <div class="title">헤어질 결심</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">5</div>

            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">6</div>

            <div class="rank-body" onclick="location.href='#'">

            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">8</div>
                <div class="title">범죄도시2</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">9</div>
                <div class="title">토르: 러브 앤 썬더</div>
            </div>
            <div class="rank-body" onclick="location.href='#'">
                <div class="ranking">10</div>
                <div class="title">그레이 맨</div>
            </div>
        </div>

        <div class="main-right">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="https://caching.lottecinema.co.kr//Media/MovieFile/MovieImg/202207/18650_103_1.jpg" alt="" style="width:40%;">
                </div>

                <div class="mySlides fade">
                    <img src="https://caching.lottecinema.co.kr//Media/MovieFile/MovieImg/202207/18805_103_1.jpg" alt="" style="width:40%;">

                <div class="mySlides fade">

                <div class="mySlides fade">

                <div class="mySlides fade">
